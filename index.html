<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Trip Itinerary</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', sans-serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    #itinerary {
      background: rgba(0,0,0,0.6);
      margin: 2rem auto;
      padding: 1.5rem;
      width: 90%;
      max-width: 900px;
      border-radius: 1rem;
    }

    #map {
      width: 90%;
      max-width: 900px;
      height: 400px;
      margin: 1rem auto;
      border-radius: 1rem;
      border: 2px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    select {
      width: 90%;
      max-width: 900px;
      padding: 0.7rem;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 0.6rem;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 1rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="itineraryBox" style="position: fixed; top: 0; left: 0; width: 300px; height: 100vh; overflow-y: auto; background: rgba(0,0,0,0.75); color: white; padding: 1rem; box-shadow: 4px 0 10px rgba(0,0,0,0.5); font-family: sans-serif; z-index: 999;">
    <h2>üóìÔ∏è Itinerary</h2>
    <div id="itineraryContent">Loading...</div>
  </div>

  <header style="margin-left: 320px;">
    <h1>Goa Monsoon Trip</h1>
  </header>

  <select id="daySelector" onchange="showItinerary()" style="margin-left: 320px;">
    <option value="">-- Select Day --</option>
    <option value="sat">Saturday (Arrival, Para, North Goa)</option>
    <option value="sun">Sunday (North Goa)</option>
    <option value="mon">Monday (Check-in South Goa)</option>
    <option value="tue">Tuesday (South Goa exploration)</option>
    <option value="wed">Wednesday (Departure)</option>
  </select>

  <div id="itinerary" style="margin-left: 320px;"></div>
  <div id="map" style="margin-left: 320px;"></div>

  <script>
    async function loadItinerary() {
      const box = document.getElementById("itineraryContent");
      try {
        const res = await fetch("https://goa-itinerary-backend.onrender.com/itinerary");
        const data = await res.json();
        box.innerHTML = "";
        for (const day in data) {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h3>${day.toUpperCase()}</h3>`;
          data[day].forEach((place, index) => {
            const item = document.createElement("div");
            item.style.marginBottom = "10px";
            item.innerHTML = `
              <strong>${place.name}</strong><br>
              <small>üìç ${place.position.lat.toFixed(4)}, ${place.position.lng.toFixed(4)}</small><br>
              <button onclick="deletePlace('${day}', ${index})" style="margin-top:5px; padding:4px 8px; font-size:0.8rem; background:red; color:white; border:none; border-radius:4px;">‚ùå Delete</button>
            `;
            dayDiv.appendChild(item);
          });
          box.appendChild(dayDiv);
        }
      } catch (err) {
        box.textContent = "Failed to load itinerary.";
      }
    }

    async function deletePlace(day, index) {
      const confirmDelete = confirm("Are you sure you want to delete this place?");
      if (!confirmDelete) return;

      const res = await fetch("https://goa-itinerary-backend.onrender.com/deletePlace", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ day, index })
      });

      if (res.ok) {
        loadItinerary(); // refresh list
      } else {
        alert("‚ùå Failed to delete.");
      }
    }

    loadItinerary();
  </script>

</body>
</html>
