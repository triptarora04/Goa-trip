<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Trip Itinerary</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', sans-serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    #itinerary {
      background: rgba(0,0,0,0.6);
      margin: 2rem auto;
      padding: 1.5rem;
      width: 90%;
      max-width: 900px;
      border-radius: 1rem;
    }

    #map {
      width: 90%;
      max-width: 900px;
      height: 400px;
      margin: 1rem auto;
      border-radius: 1rem;
      border: 2px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    select {
      width: 90%;
      max-width: 900px;
      padding: 0.7rem;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 0.6rem;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 1rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    #itineraryBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 1rem;
      box-shadow: 4px 0 10px rgba(0,0,0,0.5);
      font-family: sans-serif;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="itineraryBox">
    <h2>üìç Places of Interest</h2>
    <div id="itineraryContent">Loading...</div>
  </div>

  <header style="margin-left: 260px;">
    <h1>Goa Monsoon Trip</h1>
  </header>

  <select id="daySelector" onchange="showItinerary()" style="margin-left: 260px;">
    <option value="">-- Select Day --</option>
    <option value="sat">Saturday (Arrival, Para, North Goa)</option>
    <option value="sun">Sunday (North Goa)</option>
    <option value="mon">Monday (Check-in South Goa)</option>
    <option value="tue">Tuesday (South Goa exploration)</option>
    <option value="wed">Wednesday (Departure)</option>
  </select>

  <div id="itinerary" style="margin-left: 260px;"></div>
  <div id="map" style="margin-left: 260px;"></div>

  <script>
    const itineraries = {
      sat: {
        text: `<h2>Saturday</h2><ul><li>Arrival at 11 AM</li><li>Head to Para, check-in</li><li>Explore Assagao</li><li>Lunch at Vinayak</li><li>Sunset at Vagator/Anjuna</li></ul>`,
        places: [
          { name: "Airbnb Para", position: { lat: 15.566862073096088, lng: 73.78208610902905 } },
          { name: "Vinayak Restaurant", position: { lat: 15.591646, lng: 73.777928 } },
          { name: "Vagator Beach", position: { lat: 15.5989, lng: 73.7397 } },
          { name: "Anjuna Beach", position: { lat: 15.5751, lng: 73.7437 } }
        ]
      },
      sun: {
        text: `<h2>Sunday</h2><ul><li>Breakfast at Baba au Rhum</li><li>Visit Aguada Fort</li><li>SinQ Beach Club</li><li>Candolim/Calangute for the evening</li></ul>`,
        places: [
          { name: "Baba au Rhum", position: { lat: 15.5788, lng: 73.7528 } },
          { name: "Aguada Fort", position: { lat: 15.4927, lng: 73.7739 } },
          { name: "SinQ Beach Club", position: { lat: 15.5142, lng: 73.7649 } },
          { name: "Candolim Beach", position: { lat: 15.5215, lng: 73.7621 } }
        ]
      },
      mon: {
        text: `<h2>Monday</h2><ul><li>Check out from Para</li><li>Check in at Silva Heritage, South Goa</li><li>Visit Majorda Beach</li><li>Lunch at Martin's Corner</li></ul>`,
        places: [
          { name: "Hotel Silva Heritage", position: { lat: 15.270661, lng: 73.934070 } },
          { name: "Majorda Beach", position: { lat: 15.3118, lng: 73.9207 } },
          { name: "Martin's Corner", position: { lat: 15.3035, lng: 73.9222 } }
        ]
      },
      tue: {
        text: `<h2>Tuesday</h2><ul><li>Explore Colva Beach</li><li>Visit Benaulim Beach</li><li>Relax at Betalbatim Beach</li><li>Dinner at The Fisherman‚Äôs Wharf (Salcete)</li></ul>`,
        places: [
          { name: "Colva Beach", position: { lat: 15.2796, lng: 73.9223 } },
          { name: "Benaulim Beach", position: { lat: 15.2569, lng: 73.9167 } },
          { name: "Betalbatim Beach", position: { lat: 15.2848, lng: 73.9272 } },
          { name: "The Fisherman's Wharf", position: { lat: 15.2702, lng: 73.9394 } }
        ]
      },
      wed: {
        text: `<h2>Wednesday</h2><ul><li>Breakfast at The Southern Deck (Colva)</li><li>Optional visit to Three Kings Chapel</li><li>Leave for airport by 11:30 AM</li></ul>`,
        places: [
          { name: "The Southern Deck", position: { lat: 15.2786, lng: 73.9188 } },
          { name: "Three Kings Chapel", position: { lat: 15.2765, lng: 73.8778 } }
        ]
      }
    };

    let map;
    let markers = [];
    let polylines = [];

    function showItinerary() {
      const day = document.getElementById('daySelector').value;
      const data = itineraries[day];
      document.getElementById('itinerary').innerHTML = data ? data.text : '';
      if (data && map) {
        clearMap();
        const bounds = new google.maps.LatLngBounds();
        data.places.forEach(place => {
          const marker = new google.maps.Marker({
            position: place.position,
            map: map,
            title: place.name,
            icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
          });
          const infowindow = new google.maps.InfoWindow();
          marker.addListener("click", () => {
            infowindow.setContent(`<strong>${place.name}</strong>`);
            infowindow.open(map, marker);
          });
          markers.push(marker);
          bounds.extend(place.position);
        });
        map.fitBounds(bounds);
        const pathCoords = data.places.map(p => p.position);
        const polyline = new google.maps.Polyline({
          path: pathCoords,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 4,
          map: map
        });
        polylines.push(polyline);
      }
    }

    function clearMap() {
      markers.forEach(m => m.setMap(null));
      markers = [];
      polylines.forEach(p => p.setMap(null));
      polylines = [];
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 15.2993, lng: 73.9240 }
      });
    }

    async function loadItinerary() {
      const box = document.getElementById("itineraryContent");
      try {
        const res = await fetch("https://goa-itinerary-backend.onrender.com/itinerary");
        const data = await res.json();
        box.innerHTML = "";
        for (const day in data) {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h3>${day.toUpperCase()}</h3>`;
          data[day].forEach((place) => {
            const item = document.createElement("div");
            item.style.marginBottom = "10px";
            item.innerHTML = `
              <strong>${place.name}</strong><br>
              <small>üìç ${place.position.lat.toFixed(4)}, ${place.position.lng.toFixed(4)}</small>
            `;
            dayDiv.appendChild(item);
          });
          box.appendChild(dayDiv);
        }
      } catch (err) {
        box.textContent = "Failed to load itinerary.";
      }
    }

    loadItinerary();
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgoBLWpQTMOQZNIc75H30mP44sesHGvJ8&callback=initMap"></script>
</body>
</html>
