<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Trip Itinerary</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', sans-serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    #itinerary {
      background: rgba(0,0,0,0.6);
      margin: 2rem auto;
      padding: 1.5rem;
      width: 90%;
      max-width: 900px;
      border-radius: 1rem;
    }

    #map {
      width: 90%;
      max-width: 900px;
      height: 400px;
      margin: 1rem auto;
      border-radius: 1rem;
      border: 2px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    select {
      width: 90%;
      max-width: 900px;
      padding: 0.7rem;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 0.6rem;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Goa Monsoon Trip</h1>
  </header>

  <select id="daySelector" onchange="showItinerary()">
    <option value="">-- Select Day --</option>
    <option value="sat">Saturday (Arrival, Para, North Goa)</option>
    <option value="sun">Sunday (North Goa)</option>
    <option value="mon">Monday (Check-in South Goa)</option>
    <option value="tue">Tuesday (South Goa exploration)</option>
    <option value="wed">Wednesday (Departure)</option>
  </select>

  <div id="itinerary"></div>

  <div id="map"></div>

  <script>
    const itineraries = {
      sat: `<h2>Saturday</h2><p>Arrival at 11 AM. Head to Para, check-in. Explore Assagao, lunch at Vinayak, sunset at Vagator/Anjuna.</p>`,
      sun: `<h2>Sunday</h2><p>Breakfast at Baba au Rhum. Visit Aguada Fort, SinQ Beach Club, Candolim/Calangute for the evening.</p>`,
      mon: `<h2>Monday</h2><p>Check out from Para. Check in at Silva Heritage, South Goa. Visit Majorda Beach or Martin's Corner for lunch.</p>`,
      tue: `<h2>Tuesday</h2><p>Explore Colva, Benaulim, Betalbatim. Dinner at Fishermanâ€™s Wharf (Salcete).</p>`,
      wed: `<h2>Wednesday</h2><p>Breakfast at The Southern Deck (Colva). Optional quick visit to Three Kings Chapel. Leave for airport by 11:30 AM.</p>`
    };

    function showItinerary() {
      const day = document.getElementById('daySelector').value;
      document.getElementById('itinerary').innerHTML = itineraries[day] || '';
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 15.2993, lng: 74.1240 },
        styles: [
          { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] }
        ]
      });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgoBLWpQTMOQZNIc75H30mP44sesHGvJ8&callback=initMap"></script>
</body>
</html>
